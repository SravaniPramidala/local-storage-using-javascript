
<html>
    <head>
        <title>JavaScript Local Storage Tutorial</title>
    </head>
    <body>
        <h1>JavaScript Local Storage Tutorial</h1>
        Input  : <input type="text" id="take_input_key"><br>
         Data to be Store in Local Storage : <input type="text" id="take_input"><br>
        <button type="button" id="save_value">Save </button>

        <br>
        <label> Storage Value : <span id="localstorage_value"></span></label>
        <br>
        <button type="button" id="read_localstorage">Read Local Storage</button>
        <br>
        <button type="button" id="delete_data">Delete Data</button>
        <br>
        <button type="button" id="read_all_data">Read All Data</button>
        

        <script src="localstorage.js"></script>
    </body>
</html>
